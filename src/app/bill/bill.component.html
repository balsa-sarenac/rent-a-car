<div class="d-flex justify-content-center">
    <div class="d-flex flex-column col-sm-7">
       <h1 class="display-4" style="text-align: center; border-bottom: 2px solid #ccc;">Bills</h1>
       <h3 class="display-4" style="text-align: center; margin-top: 10px;" *ngIf = "bills.length == 0">No bils</h3>
       <div *ngFor = "let bill of bills" class="card"  style="margin-top: 10px;">
          <div class="card-body" >
            <h5 class="card-title">To pay: {{bill.price}}â‚¬</h5>
             <button class="btn btn-success" *ngIf = "bill.paid == false" style="float: right;" (click) = "pay(bill)">Pay</button>
             <button class="btn btn-secondary" *ngIf = "bill.paid == true" style="float: right;" disabled>Paid</button>
          </div>
       </div>
       <br>
 </div>
