<div class="col-sm-6">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Mark</th>
                <th scope="col">Model</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars">
                <td>{{ car.mark.name }}</td>
                <td>{{ car.model.name }}</td>
                <td>
                    <button
                        class="btn btn-dark"
                    >
                        Edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
